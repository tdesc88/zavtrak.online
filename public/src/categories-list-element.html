
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="food-image.html">

<link rel="import" href="categories-list.html">
<!--
`<categories-list>` is Description

@element categories-list
-->
<dom-module id="categories-list-element">
    <template>
        <style>
            :host {
                display: block
            }
        </style>

        <dom-repeat items="[[categories]]">
            <template strip-whitespace>
                <div class="item">
                <a class="image-link" href$="/list/[[item.title]]">
                    <food-image src="[[item.image]]" alt="[[item.title]]" placeholder-img="[[item.placeholder]]"></food-image>
                </a>
                <h2>[[item.title]]</h2>
                <food-button>
                    <a aria-label$="[[item.title]] Закажите сейчас" href$="/list/[[item.title]]">Закажите сейчас</a>
                </food-button>
                </div>
            </template>
        </dom-repeat>


    </template>

    <script>
        class CategoriesListElement extends CategoriesList { 

            static get is() { return 'categories-list-element'; }
    
            constructor() {
                super();
            }

            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function() {
                    
                });
            }

        }

        window.customElements.define(CategoriesListElement.is, CategoriesListElement);
    </script>
</dom-module>
